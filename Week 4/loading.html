<!DOCTYPE html>
<html lang="en">

<head>
    <link type="text/css" rel="stylesheet" href="styles/loading.css">
</head>

<body>

    <h3>
        This layout is set so that a reference of id or class will always have something to call.
        <br>
        Which is referenced doesn't matter. I chose to do one class and one ID, following the instruction-based results.
    </h3>
    class="loader":
    <div class="loader"></div>
    <br>
    class="loader-t": ()
    <div class="loader-t"></div>
    <br>
    id="loader":
    <div id="loader"></div>
    <br>
    id="loader-t":
    <div id="loader-t"></div>


</body>

</html>
